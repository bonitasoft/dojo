<h3>process</h3>
    <div class="well-small">
        <label for="ProcessFilter">Pro: </label>
        <select id="ProcessFilter" ng-model="displayProcesses" ng-options="f.name for f in displayProcessPossibleStatus"></select>
    </div>
    <table class="table table-bordered table-condensed table-striped table-hover">
        <thead>
        <tr>
            <th></th>
            <th>Display name</th>
            <th>Version</th>
            <th>Deployement date</th>
            <th>State</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody ng-repeat="process in processes | filter:isProcessVisible" >
        <tr ng-class-even="'light-gray'" ng-class-odd="'dark-gray'">
           <td><gravatar email="user.userName" size="30" default-image="'monsterid'"></gravatar></td>
            <td>{{process.displayName}}</td>
            <td>{{process.version}}</td>
            <td>{{process.deploymentDate}}</td>
            <td>{{process.configurationState}}</td>
            <td>{{process.description}}</td>
        </tr>
        </tbody>
    </table>
