<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th></th>
        <th>Username</th>
        <th>Last name</th>
        <th>First name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody ng-repeat="user in users">
    <tr ng-click="edit(user)" ng-class-even="'light-gray'" ng-class-odd="'dark-gray'">
        <td><gravatar email="user.userName" size="30" default-image="'monsterid'"></gravatar></td>
        <td>{{user.userName}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.firstname}}</td>
        <td><a ng-href='#/bpm/processes/{{user.id}}'>Show Startable Processes</a></td>
    </tr>
    </tbody>
</table>
