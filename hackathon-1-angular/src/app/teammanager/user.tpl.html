<h4>User {{user.getFullName()}}</h4>
<ul class="nav nav-tabs">
    <li class="active">
        <a href="#">User infos</a>
    </li>
    <li><a ng-href='#/teammanager/users/{{user.id}}/tasks'>User Tasks</a></li>
    <li><a ng-href='#/teammanager/users/{{user.id}}/processes'>User Processes</a></li>
</ul>

<ng-include src="'app/teammanager/users-edit-tpl.html'" ></ng-include>
<div class="well">
    <form><legend>Managed Users</legend></form>
    <div ng-show="managedUsers.length == 0">N/A</div>
    <ul ng-repeat="user in managedUsers">
        <li>{{user.firstname}} {{user.lastname}}</li>
    </ul>
</div>
