<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Username</th>
            <th>Last name</th>
            <th>First name</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody ng-repeat="user in users">
        <tr ng-class-even="'light-gray'" ng-class-odd="'dark-gray'">

            <td><gravatar email="user.userName" size="30" default-image="'monsterid'"></gravatar></td>
            <td>{{user.userName}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.firstname}}</td>
            <td ng-switch on="user.enabled">
                <div ng-switch-when="false">Inactive</div>
                <div ng-switch-default>Active</div>
            </td>
        </tr>
    </tbody>
</table>
