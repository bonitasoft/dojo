<h4>User {{user.getFullName()}}</h4>
<ul class="nav nav-tabs">
    <li><a ng-href="#/teammanager/users/{{user.id}}">User infos</a></li>
    <li><a ng-href='#/teammanager/users/{{user.id}}/tasks'>User Tasks</a></li>
    <li class="active"><a ng-href='#/teammanager/users/{{user.id}}/processes'>User Processes</a></li>
</ul>

<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Version</th>
        <th>Installed On</th>
        <th>Installed By</th>
    </tr>
    </thead>
    <tbody ng-repeat="process in processes">
    <tr  ng-class-even="'light-gray'" ng-class-odd="'dark-gray'">
    	
        <td>{{process.name}}</td>
        <td>{{process.version}}</td>
        <td>{{process.deploymentDate}}</td>
        <td>{{process.deployedBy.firstname}} {{process.deployedBy.lastname}}</td>
        <td><a class="btn btn-primary" ng-href='#/teammanager/users/{{currentUserId}}/processes/{{process.id}}'>Start for this user</a></td>
    </tr>
    </tbody>
</table>
