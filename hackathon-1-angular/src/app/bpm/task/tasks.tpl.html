<div class="row-fluid">
    <div class="span5">
        <table class="table table-bordered table-condensed table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody ng-repeat="task in tasks">
            <tr ng-click="details(task, $index)" ng-class-even="'light-gray'" ng-class-odd="'dark-gray'"
                ng-class="{ success: $index == selectedIndex }">
                <td>{{task.name}}</td>
                <td>{{task.displayDescription}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="span7" ui-view='taskquickdetails'></div>
    <!--<iframe id="bonitaframe" ng-src="{{src}}" class="whole-page"></iframe>-->
    <start-process class="whole-page"></start-process>
</div>
