
<table class="table table-hover table-condensed" style="margin: 10px 20px 0 20px">
   <tr ng-repeat="user in users" ng-class-even="'light-gray'" ng-class-odd="'dark-gray'">
        <td  ng-controller="bbpmManagerUserList.RowCtrl">
            <div class="row" ng-click="isManager && toggleCollapse()">
                <div class="col-md-1">
                    <button  ng-show="isManager" type="button" class="btn btn-sm" ng-click="toggleCollapse()">{{collapse === true ? "+" : "-"}}</button>
                </div>
                <div class="col-md-1">
                    <gravatar email="user.userName" size="30" default-image="'monsterid'"></gravatar>
                </div>
                <div class="col-md-1">#<a ng-href="#/user/edit/{{user.id}}">{{user.id}}</a></div>
                <div class="col-md-3">{{user.userName}}</div>
                <div class="col-md-3">{{user.lastname}}</div>
                <div class="col-md-3">{{user.firstname}}</div>
            </div>
            <div ng-hide="collapse">
                <bbpm-manager-user-list user-id="user.id" on-load="hasSubordinate"></bbpm-manager-user-list>
            </div>
        </td>
    </tr>
</table>
</div>
