<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th>#</th>
            <th>Username</th>
            <th>Last name</th>
            <th>First name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users" ng-class-even="'light-gray'" ng-class-odd="'dark-gray'"
            ng-click="onSelectUser(user)">
            <td>
                <gravatar email="user.userName" size="30" default-image="'monsterid'"></gravatar>
            </td>
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.firstname}}</td>
        </tr>
        </tbody>
    </table>
</div>
