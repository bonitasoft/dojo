<div class="container">
    <p class="bg-success">{{message}}</p>

    <form name="form" role="form">
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" ng-model="user.userName" id="username" class="form-control has-warning" required />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" ng-model="user.lastname" id="lastname" class="form-control has-warning" required/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" ng-model="user.firstname" id="firstname" class="form-control has-warning" required   />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="user.password" id="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
            <label for="passwordRepeat">Password (repeat)</label>
            <input type="password" ng-model="passwordRepeat" id="passwordRepeat" class="form-control" placeholder="Password"/>
        </div>
        <button class="btn btn-default" ng-click="updateUser(user)"  ng-disabled="form.$invalid">SAVE</button>
    </form>
</div>
