<div class="container">
    <p class="bg-success">{{message}}</p>

    <form novalidate role="form">
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" ng-model="user.userName" id="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" ng-model="user.lastname" id="lastname" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" ng-model="user.firstname" id="firstname" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" ng-model="user.password" id="password" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="passwordRepeat">Password (repeat)</label>
            <input type="text" ng-model="user.password" id="passwordRepeat" class="form-control"/>
        </div>
        <button class="btn btn-default" ng-click="updateUser(user)">SAVE</button>
    </form>
</div>
