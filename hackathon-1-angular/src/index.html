<!doctype html>
<!-- Suffix Dev in application name is used when we need to simulate APIs. -->
<!-- In production we must never use the BonitaBPM6PortalDev application but the BonitaBPM6Portal one. -->
<html lang="en" ng-app="BonitaBPM6PortalDev">
<head>
    <meta charset="utf-8">
    <title>Bonita BPM Portal</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl">

<div ng-if="loggedUser.username.length > 0">
    <ul class="nav nav-pills">
        <li><a href="#/manager/users">Users</a></li>
    </ul>

    <div ng-view class="container-fluid"></div>
</div>

<script src="assets/angular/angular.js"></script>
<script src="assets/angular/angular-route.js"></script>

<!-- Dev only (to mock Not Yet Implemented APIs -->
<script src="dev.js"></script>
<script src="assets/angular-mocks.js"></script>
<!-- All scripts above should be stripped out at build time for production use. -->

<!-- In real life projects all following scripts should be concatenated and minified at build time -->
<script src="app/main.js"></script>
<script src="app/manager/manager.js"></script>
<script src="common/resources/bonitaresource.js"></script>

<!-- directives -->
<script src="app/directives/bbpmManagerUserList/bbpmManagerUserList.js"></script>
<script src="app/directives/bbpmEditUser/bbpmEditUser.js"></script>

<script src="common/directives/gravatar.js"></script>
</body>
</html>
